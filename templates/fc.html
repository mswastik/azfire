{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block content %}
<div class="block gap-3 px-3 py-3">
    <form class="flex flex-row mx-auto gap-3" hx-post="/fc" hx-target="#result">
    <div>
    <label class="mb-2 text-sm">Day</label>
    <input name="day" type="number" min=1 max=31 value="20" class="border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full" required /></div>
    <div>
      <label class="mb-2 text-sm">Month</label>
      <input name="month" type="number" min=1 max=12 value="5" class="border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full" required /></div>  
    <div>
      <label class="mb-2 text-sm">Year</label>
      <select name="year" class="border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full" required />
      <option value="2011">2011</option>
      <option value="2012">2012</option>
    </select></div>
    <div>
      <label class="mb-2 text-sm">Season</label>
      <input name="season" type="number" min=1 max=4 value="1" class="border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full" required /></div>
    <div>
      <label class="mb-2 text-sm">Holiday</label>
      <input name="holiday" type="number" min=0 max=1 value="0" class="border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full" required /></div>
    <div>
      <label class="mb-2 text-sm">Weekday</label>
      <input name="weekday" type="number" min=0 max=6 value="1" class="border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full" required /></div>
      <div>
      <label class="mb-2 text-sm">Workingday</label>
      <input name="workingday" type="number" min=0 max=1 value="1" class="border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full" required /></div>
      <div>
      <label class="mb-2 text-sm">Weathersit</label>
      <input name="weathersit" type="number" min=0 max=1 value="1" step="1" class="border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full" required /></div>
      <div>
      <label class="mb-2 text-sm">Temp</label>
      <input name="temp" type="number" min=0 max=1 value="0.166" precision="6" step="0.001" class="border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full" required /></div>          
      <div>
      <label class="mb-2 text-sm">ATemp</label>
      <input name="atemp" type="number" min=0 max=1 value="0.166" precision="6" step="0.001" class="border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full" required /></div>
      <div>
      <label class="mb-2 text-sm">Humidity</label>
      <input name="hum" type="number" min=0 max=1 value="0.166" precision="6" step="0.001" class="border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full" required /></div>
      <div>
      <label class="mb-2 text-sm">Windspeed</label>
      <input name="windspeed" type="number" min=0 max=1 value="0.166" precision="6" step="0.001" class="border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full" required /></div>
      <div>
      <label class="block pb-5 text-sm"> </label>
      <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center">Submit</button></div>
    </form>
    </div>
    <div id="result">{{item}}</div>
{% endblock %}
